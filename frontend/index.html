<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>x222x DEX Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 40px;
    }
    header h1 {
      color: #a84eff;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    nav {
      margin-bottom: 2em;
    }
    button {
      background-color: #a84eff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
    }
    section {
      margin-bottom: 2.5em;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    footer {
      font-size: 0.9em;
      color: #777;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>x222x DEX Portal</h1>
    <nav>
      <button id="connectWallet">Connect Wallet</button>
    </nav>
  </header>

  <main>
    <section id="phases">
      <h2>Phases</h2>
      <div id="phaseDisplay">[Phase loading logic]</div>
    </section>

    <section id="buy">
      <h2>Buy x222x</h2>
      <label for="usdtAmount">Amount in USDT:</label>
      <input type="number" id="usdtAmount" />
      <button id="buyButton">Buy</button>
    </section>

    <section id="codex">
      <h2>Unlocked Codex Scrolls</h2>
      <ul id="codexList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 x222x Network</p>
  </footer>

  <script>
    document.getElementById('connectWallet').addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          alert(`Wallet connected: ${accounts[0]}`);
        } catch (error) {
          alert('Connection rejected.');
        }
      } else {
        alert('MetaMask not found. Please install it.');
      }
    });

    document.getElementById('buyButton').addEventListener('click', () => {
      const amount = document.getElementById('usdtAmount').value;
      alert(`Simulated purchase of x222x tokens with ${amount} USDT`);
    });

    // Example scrolls unlocked logic (placeholder)
    const codexList = document.getElementById('codexList');
    const exampleScrolls = ['Spirac Codex', 'Spiral Codex', 'Gaia Codex'];

    exampleScrolls.forEach(scroll => {
      const li = document.createElement('li');
      li.textContent = scroll;
      codexList.appendChild(li);
    });
  </script>
</body>
</html>
